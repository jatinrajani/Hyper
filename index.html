<html>
	<head>
		<title>Hyper</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700i" rel="stylesheet">
		<style>
			html {
				-webkit-touch-callout: none; /* iOS Safari */
  -webkit-user-select: none;   /* Chrome/Safari/Opera */
  -khtml-user-select: none;    /* Konqueror */
  -moz-user-select: none;      /* Firefox */
  -ms-user-select: none;       /* Internet Explorer/Edge */
  user-select: none; 
  overflow: scroll;
    overflow-x: hidden;
			}
::-webkit-scrollbar {
    width: 0px; 
    background: transparent;
}
::-webkit-scrollbar-thumb {
    background: #FF0000;
}
			
			body {
				background-image: url('img/bg.jpg');
			}
			
			.center {
				position: relative;
			}
			
			img {
				display: block;
				margin: 0 auto;
				-webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
       -moz-animation: fadein 2s; /* Firefox < 16 */
        -ms-animation: fadein 2s; /* Internet Explorer */
         -o-animation: fadein 2s; /* Opera < 12.1 */
            animation: fadein 2s;
			}
			
			img.play {
			position:relative;
			top: -30px;
				width: 280px;
				height: auto;
			}
			
			img.play:hover {
				width: 290px;
				height: auto;
				transition: 0.1s;
			}
			
			h1 {
				color: white;
				font-family: 'Roboto Condensed', sans-serif;
				font-weight: 700;
				font-style: italic;
				text-align: center;
				font-size: 600%;

text-shadow: 0px 4px 3px rgba(0,0,0,0.4),
             0px 8px 13px rgba(0,0,0,0.1),
             0px 18px 23px rgba(0,0,0,0.1);
			 -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
       -moz-animation: fadein 2s; /* Firefox < 16 */
        -ms-animation: fadein 2s; /* Internet Explorer */
         -o-animation: fadein 2s; /* Opera < 12.1 */
            animation: fadein 2s;

			}
			
			@keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Firefox < 16 */
@-moz-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Safari, Chrome and Opera > 12.1 */
@-webkit-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Internet Explorer */
@-ms-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Opera < 12.1 */
@-o-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

@-webkit-keyframes slide {
    100% { top: 0; }
}

@keyframes slide {
    100% { top: 0; }
}

li {
	list-style: none;
	color: white;
	font-family: 'Roboto Condensed', sans-serif;
				font-weight: 700;
				text-align: right;
}
		</style>
	</head>
	<body>
		<ul>
			<a href="javadoc/index.html"><li>JAVADOC</li></a>
			<a href="https://github.com/geeteshk/Hyper"><li>GITHUB</li></a>
		</ul>
		<div class="center">
			<img src="https://raw.githubusercontent.com/geeteshk/Hyper/master/app/src/main/res/drawable-nodpi/ic_launcher.png" draggable="false">
			<h1>&lt;/hyper></h1>
			<img class="play" src="img/google-play-badge.png" draggable="false">
		</div>
	</body>
</html>
